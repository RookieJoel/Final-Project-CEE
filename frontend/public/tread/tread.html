<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b; /* Dark background */
            color: #c9d1d9; /* Light text color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .review-container {
            width: 400px;
            background-color: #292b2c; /* Dark grey for container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .review-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .review-header h2 {
            margin: 0;
            font-size: 18px;
            color: #c9d1d9; /* Light text color */
        }
        .thumb-buttons {
            display: flex;
            gap: 10px;
        }
        .thumb-buttons button {
            background-color: #3b3b3b; /* Dark grey for buttons */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
            color: #c9d1d9; /* Light text color */
        }
        .thumb-buttons button.active {
            background-color: #007bff; /* Blue for active thumbs up */
            color: white;
        }
        .thumb-buttons button.down.active {
            background-color: #c0392b; /* Red for active thumbs down */
            color: white;
        }
        .review-body {
            margin-top: 20px;
        }
        .review-body textarea {
            width: 100%;
            height: 100px;
            background-color: #3b3b3b; /* Dark grey for text area */
            color: #c9d1d9; /* Light text color */
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
        .submit-btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue submit button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<div class="review-container">
    <div class="review-header">
        <h2>Leave a Review</h2>
        <div class="thumb-buttons">
            <button id="thumbUp" onclick="toggleThumb('up')">üëç</button>
            <button id="thumbDown" class="down" onclick="toggleThumb('down')">üëé</button>
        </div>
    </div>
    <div class="review-body">
        <textarea placeholder="Write your review here..."></textarea>
    </div>
    <button class="submit-btn">Submit Review</button>
</div>

<script>
    function toggleThumb(type) {
        const thumbUp = document.getElementById('thumbUp');
        const thumbDown = document.getElementById('thumbDown');

        if (type === 'up') {
            thumbUp.classList.add('active');
            thumbDown.classList.remove('active');
        } else {
            thumbDown.classList.add('active');
            thumbUp.classList.remove('active');
        }
    }
</script>

</body>
</html>
