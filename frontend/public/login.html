<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="IMG/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="bubbles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm">
                <h1>Create Account</h1>
                <input type="text" id="usernameForSignup" name="usernameForSignup" placeholder="Username" required>
                <input type="email" id="emailForSignup" name="emailForSignup" placeholder="Enter your email" required>
                <input type="password" id="passwordForSignup" name="passwordForSignup" placeholder="Enter your password"
                    required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Log In</h1>
                <input type="text" id="usernameForLogin" name="usernameForLogin" placeholder="Username or Email"
                    required>
                <input type="password" id="passwordForLogin" name="passwordForLogin" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>มีบัญชีแล้ว ก็ไปลุดกันโล้ด!</h1>
                    <p>สมัครบัญชีเพื่อเข้าใช้งานเว็บไซต์ของเรา</p>
                    <button class="hidden" id="login">Log In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>ถ้ายังไม่มีบัญชี สมัครก่อนจู้วว</h1>
                    <p>log in เพื่อเข้าใช้งานเว็บไซต์ของเราเหล่าลูกเสือสามาัญกันครับ</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/login_signup.js"></script>
</body>

</html>
